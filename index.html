<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/today-win.svg" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/src/assets/today-win.svg" />

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#000000" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic Meta Tags -->
    <title>Nowa Migration - Secure Token Migration Platform</title>
    <meta
      name="description"
      content="Securely migrate your tokens with Nowa Migration. Fast, secure, and reliable token migration service for cryptocurrency holders."
    />
    <meta
      name="keywords"
      content="token migration, cryptocurrency, blockchain, crypto migration, secure token transfer"
    />
    <meta name="author" content="Tarality" />
    <meta name="robots" content="index, follow" />

    <!-- Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nowa.tarality.com/" />
    <meta
      property="og:title"
      content="Nowa Migration - Secure Token Migration"
    />
    <meta
      property="og:description"
      content="Securely migrate your tokens with Nowa Migration. Fast, secure, and reliable token migration service."
    />
    <meta
      property="og:image"
      content="https://nowa.tarality.com/src/assets/today-win.svg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Nowa Migration" />

    <!-- Twitter Meta Tags -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://nowa.tarality.com/" />
    <meta
      property="twitter:title"
      content="Nowa Migration - Secure Token Migration"
    />
    <meta
      property="twitter:description"
      content="Securely migrate your tokens with Nowa Migration. Fast, secure, and reliable token migration service."
    />
    <meta
      property="twitter:image"
      content="https://nowa.tarality.com/src/assets/today-win.svg"
    />

    <!-- Additional Security & Verification Meta Tags -->
    <meta
      name="facebook-domain-verification"
      content="your-facebook-verification-code"
    />

    <!-- Security Headers (would also be set in server config) -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https: wss:;"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://nowa.tarality.com/" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

        "@context": "https://schema.org",

        "name": "Nowa Migration",
        "description": "Secure token migration platform for cryptocurrency holders",
        "url": "https://nowa.tarality.com/",
        "applicationCategory": "FinanceApplication",
        "operatingSystem": "All",
        "permissions": "browser",
        "creator": {
          "@type": "Organization",
          "name": "Tarality",
          "url": "https://tarality.io"
        },
        "offers": {
          "@type": "Offer",
          "category": "FinancialService"
        }
      }

  </body>
</html>
